<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Closures Assignment</title>
	<script type="text/javascript">
		function getSpinner(){
			var counter = 0;
			function up(){
				counter++;
			}
			function down(){
				counter--;
			}
			function value(){
				console.log(counter);
			}
			return {
				up : up,
				down : down,
				value : value
			};

		}

		var spinner = getSpinner();
		spinner.value(); //=> returns 0

		spinner.up();
		spinner.value(); //=> returns 1

		spinner.up();
		spinner.value(); //=> returns 2

		spinner.up();
		spinner.value(); //=> returns 3

		spinner.down();
		spinner.value(); //=> returns 2

		spinner.down();
		spinner.value(); //=> returns 1

		spinner.down();
		spinner.value(); //=> returns 0

	</script>
</head>
<body>
	
</body>
</html>
